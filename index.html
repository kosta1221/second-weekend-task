<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table</title>
		<link rel="stylesheet" type="text/css" href="tableStyle.css" />
	</head>
	<body>
		<div class="top-div">
			<label for="quantity">Current Number Of Rows:</label>
			<input type="number" id="quantity" name="quantity" min="1" max="100" value="10" />
			<button onclick="generateRows(document.getElementById('quantity').value); createTable();">
				Change Row Number
			</button>
		</div>

		<script src="./table.js"></script>
	</body>
</html>
